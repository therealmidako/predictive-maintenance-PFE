
<body>
  <head>
    <link rel="stylesheet" type="text/css" href="login.component.scss">
  </head>
<div class="container-fluid card login-container">
  <img src="../../../assets/discovery.png" >
  
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg && errorMsg.length > 0">
    <p>{{errorMsg[0]}}</p>
  </div>
  
  <div class="mb-3">
    <label for="login" class="form-label">Email Address</label>
    <input [(ngModel)]="authRequest.email"  type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="authRequest.password" type="password" class="form-control" id="password" placeholder="Password">
  </div>
  <div class="d-flex justify-content-center mb-3"> <!-- Modified to use justify-content-center -->
    <button (click)="login()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Log in</em>
    </button>
  </div>
</div>
</body>
